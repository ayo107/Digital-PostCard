<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<link href="https://fonts.google.com/specimen/Handlee?category=Handwriting&query=handlee" rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My Postcard</title>
	</head>

	<body>
		<div class="main-content">
			<header></header>

			<section>
				<form class="postcard" action="https://formspree.io/ayo107ftv@gmail.com" method="post">
					<div class="postcard-header">
						<img
							src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
						/>
						<h1>My Postcard</h1>
					</div>
					<div class="postcard-body">
						<div class="body-left">
							<p>Look how awesome! This i a postacard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
							<p>This is so cool, can't wait to start doing more stuff!</p>
						</div>
						<div class="body-right">
							<input type="text" name="fullname" placeholder="some name" />
							<input type="text" name="email" placeholder="some email" />
							<input type="text" name="message" placeholder="some content" />
						</div>
					</div>

					<div class="postcard-footer">
						<input type="submit" value="Send My Postcard" />
					</div>
				</form>
			</section>

			<footer></footer>
		</div>
	</body>
</html>
